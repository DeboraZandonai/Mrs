<h1>Tags não Visuais</h1>

<!-- 
    Tags Semânticas...

    sectiob = agrupamento temático de conteúdo
    article =  conteúdo auto-contido
    header = cabeçalho do documento
    footer = rodapé do documento
    nav = agrupar links de navegação
    aside = de lado (ex: sidebar). relacionando com o conteúdo em volta (adendo)
    details = exibe detalhes que podem ser exbidos ou escondidos

    as famosas...
    div = divisão ou seção
    span = usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
