<body>
    <header>
        <h1>Exercícios HTML</h1>

    <nav>
        <a href="exercícios/teste.html">00 - Teste</a><br>
        <a href="exercícios/texto1.html">01 - Texto 1</a><br>

    </nav>
    <section id="conteúdo"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
                const conteúdo = document.getElementById('conteúdo')
            link.onclick = function(e) {
                e.preventDefault()
                
                fetch(link.getAttribute('wm-nav'))
                     .then(resp => resp.text())
                     .then(html => conteúdo.innerHTML = html)
            }
        })
    </script>
